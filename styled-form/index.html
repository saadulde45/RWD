<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container">
    <div class="row">
        <form class="form-horizontal col-md-6">
            <fieldset>
                <legend>Form set</legend>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="firstName">First Name </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control col-md-6 input-lg" id="firstName" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="lastName">Last Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control col-md-6 input-lg" id="lastName" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="address">Address</label>
                    <div class="col-md-6">
                        <textarea class="form-control col-md-6 input-lg" id="address" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="email">Email </label>
                    <div class="col-md-6">
                        <input type="email" class="form-control col-md-6 input-lg" id="email" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="password">Password </label>
                    <div class="col-md-6">
                        <input type="password" class="form-control col-md-6 input-lg" id="password" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="checkbox">Text </label>
                    <div class="checkbox">
                        <label for="checkbox" class="padding-left-20 col-md-6">
                            <input type="checkbox" id="checkbox">Optional Field </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="radioButton1">Gender </label>
                    <div class="radio">
                        <label for="radioButton1" class="padding-left-20">
                            <input type="radio" id="radioButton1" name="gender">Male </label>
                        <label for="radioButton2">
                            <input type="radio" id="radioButton2" name="gender">Female </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="country">Country</label>
                    <label class="col-md-6" for="country">
                        <div class="btn-group" role="group">
                            <button type="button" data-toggle="dropdown" value="1" class="btn input-lg dropdown-toggle">Canada <span class="caret pull-right input-lg"></span> </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" data-value="1">Canada</a></li>
                                <li><a href="#" data-value="2">UK</a></li>
                                <li><a href="#" data-value="3">Germany</a></li>
                                <li><a href="#" data-value="4">Australia</a></li>
                                <li><a href="#" data-value="5">US</a></li>
                            </ul>
                        </div>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function dropdownToggle() {
            // select the main dropdown button element
            var dropdown = $(this).parent().parent().prev();
            // change the CONTENT of the button based on the content of selected option
            dropdown.html($(this).html() + '&nbsp;</i><span class="caret pull-right"></span>');
            // change the VALUE of the button based on the data-value property of selected option
            dropdown.val($(this).prop('data-value'));
        }
        $(document).ready(function () {
            $('.dropdown-menu a').on('click', dropdownToggle);
        });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
</body>

</html>
